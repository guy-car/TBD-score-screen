<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="container-sub">
                <div id="home-column">
                    <h3 id="fixed-title">HOME</h3>
                    <h3>RUGGED SISSIS</h3>
                    <p class="score" id="home-score">0</p>
                    <div id="home-column-sub">
                        <div><button class="btn-1" onclick="hSAdd1()" id="plus1home">+1</button></div>
                        <div><button class="btn-1" onclick="hSAdd2()" id="plus2home">+2</button></div>
                        <div><button class="btn-1" onclick="hSAdd3()" id="plus3home">+3</button></div>
                    </div>
                </div>
                <div id="guest-column">
                    <h3 id="fixed-title">GUEST</h3>
                    <h3>KOHN BRED</h3>
                    <p class="score" id="guest-score">0</p>
                    <div id="guest-column-sub">
                        <div><button class="btn-1" onclick="gSAdd1()" id="plus1guest">+1</button></div>
                        <div><button class="btn-1" onclick="gSAdd2()" id="plus2guest">+2</button></div>
                        <div><button class="btn-1" onclick="gSAdd3()" id="plus3guest">+3</button></div>
                    </div>
                </div>
            </div>
            <div class="new-game">
                <button onclick="newGame()" id="new-game-btn">NEW GAME</button>
            </div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
